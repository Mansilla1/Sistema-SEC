{% load staticfiles %}
<!DOCTYPE html>
<html lang="es">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<title>{% block title %}Portal SEC{% endblock %}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="shortcut icon" href="{% static 'login/images/logo-icinf-rounded-4.png' %}">
	<!-- STYLESHEETS --><!--[if lt IE 9]><script src="js/flot/excanvas.min.js"></script><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script><![endif]-->
	<link rel="stylesheet" type="text/css" href="{% static 'login/css/cloud-admin.css' %}" >

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">

	<!-- UNIFORM -->
	<link rel="stylesheet" type="text/css" href="{% static 'login/css/uniform.default.min.css' %}" />
	
	<!-- FONTS -->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
	<script type="text/javascript" src="{% static 'login/js/login-ev.js' %}"></script>

</head>

<body class="login">
	{% block content %}

	{% endblock %}

	<!--/PAGE -->
	<!-- JAVASCRIPTS -->
	<!-- Placed at the end of the document so the pages load faster -->
	<!-- JQUERY -->
	<script src="{% static 'login/js/jquery-2.0.3.min.js' %}"></script>
	<!-- JQUERY UI-->
	<script src="{% static 'login/js/jquery-ui-1.10.3.custom.min.js' %}"></script>
	<!-- BOOTSTRAP -->
	<script src="{% static 'login/js/bootstrap.min.js' %}"></script>


	<!-- UNIFORM -->
	<script type="text/javascript" src="{% static 'login/js/jquery.uniform.min.js' %}"></script>
	<!-- BACKSTRETCH -->
	<script type="text/javascript" src="{% static 'login/js/jquery.backstretch.min.js' %}"></script>
	<!-- CUSTOM SCRIPT -->
	<script src="{% static 'login/js/script.js' %}"></script>
	<script>
		jQuery(document).ready(function() {
			App.setPage("login_bg");  //Set current page
			App.init(); //Initialise plugins and elements
		});
	</script>
	<script type="text/javascript">
		function swapScreen(id) {
			jQuery('.visible').removeClass('visible animated fadeInUp');
			jQuery('#'+id).addClass('visible animated fadeInUp');
		}
	</script>
	<!-- /JAVASCRIPTS -->
</body>
</html>
