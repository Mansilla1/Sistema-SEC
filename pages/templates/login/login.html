{% extends 'login/base.html' %}
{% load staticfiles %}	
{% block content %}	
<!-- PAGE -->
<section id="page" style="background-image: url('{% static "img/bck_login.jpg"%}')";>
	<!-- HEADER -->
	<header>
		<!-- NAV-BAR -->
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<div id="logo">
						<img src="../../static/login/images/logo-icinf-rounded-4.png" height="200" alt="logo name" />
					</div>
				</div>
			</div>
		</div>
		<!--/NAV-BAR -->
	</header>
	<!--/HEADER -->
	<!-- LOGIN -->
	<section id="login_bg" class="visible">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-offset-2 col-sm-8 col-sm-offset-2 col-md-offset-3 col-md-6 col-md-offset-3 col-lg-offset-4 col-lg-4 col-lg-offset-4">
					<div class="login-box">
						<h2 class="bigintro">Inicio de Sesión</h2>
						<div class="divide-40"></div>

						<form method="POST">
							{% csrf_token %}
							<div class="form-group">
								<label for="username">Nombre de Usuario</label>
								<i class="fa fa-user"></i>
								<input id="nombreUsuario" name="username" type="text" class="form-control">
							</div>
							<div class="form-group"> 
								<label for="username">Contraseña</label>
								<i class="fa fa-lock"></i>
								<input id="contrasena" name="password" type="password" class="form-control">
							</div>
							<div>
								<button id="logButton" name="logButton" type="submit" class="btn btn-danger">Entrar</button>
							</div>
						</form>
						<a href="{% url 'password_reset' %}">¿Olvidaste tu contraseña?</a>


					</div>
				</div>
			</div>
		</div>
	</section>
</section>

{% endblock %}
