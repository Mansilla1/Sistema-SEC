{% extends 'login/registation/base.html' %}

{% block title %} Recuperar contraseña {% endblock %}

{% block content %}
<div class="row">
  	<div class="col-md-12 col-sm-12 col-xs-12">
		<div class="x_panel">
			<div class="x_title">
				<h2>Reestablecer contraseña</h2>
		        <div class="clearfix"></div>
			</div>
			<div class="x_content">

				<form method="post">
					{% csrf_token %}
					<div class="form-inline">
						<div class="form-group">
							<label for="id_email">Correo:</label> 
							<input id="id_email" maxlength="254" name="email" type="email" required="" class="form-control"> 
							<input type="submit" value="Enviar" class="btn btn-primary">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
	

{% endblock %}
